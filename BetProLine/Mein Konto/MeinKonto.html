<script>
    // JavaScript-Code zum Speichern und Wiederherstellen der Eingaben
    const accountForm = document.getElementById("account-form");

    // Überprüfen, ob im Local Storage gespeicherte Daten vorhanden sind
    if (localStorage.getItem("accountData")) {
        const accountData = JSON.parse(localStorage.getItem("accountData"));

        // Formularfelder mit den gespeicherten Daten ausfüllen
        document.getElementById("first-name").value = accountData.firstName;
        document.getElementById("last-name").value = accountData.lastName;
        document.getElementById("street").value = accountData.street;
        document.getElementById("house-number").value = accountData.houseNumber;
        document.getElementById("zip-code").value = accountData.zipCode;
        document.getElementById("city").value = accountData.city;
        document.getElementById("payment-method").value = accountData.paymentMethod;
    }

    // Event-Listener für den Speichern-Button
    document.getElementById("save-button").addEventListener("click", function (e) {
        e.preventDefault();

        // Daten aus den Formularfeldern abrufen
        const firstName = document.getElementById("first-name").value;
        const lastName = document.getElementById("last-name").value;
        const street = document.getElementById("street").value;
        const houseNumber = document.getElementById("house-number").value;
        const zipCode = document.getElementById("zip-code").value;
        const city = document.getElementById("city").value;
        const paymentMethod = document.getElementById("payment-method").value;

        // Daten in einem Objekt speichern
        const accountData = {
            firstName: firstName,
            lastName: lastName,
            street: street,
            houseNumber: houseNumber,
            zipCode: zipCode,
            city: city,
            paymentMethod: paymentMethod
        };

        // Daten im Local Storage speichern
        localStorage.setItem("accountData", JSON.stringify(accountData));

        // Bestätigungsnachricht anzeigen (kann angepasst werden)
        alert("Daten wurden gespeichert!");
    });
</script>
