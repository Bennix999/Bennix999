        /* Stil f√ºr Wettboxen */

        /* Stil f√ºr Slotmaschine */
        .slot-machine {
            background-color: rgba(255, 255, 255, 0.9);

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 600px;
            width: 80%;

        }

        .reels {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .reel {
            width: 150px;
            height: 150px;
            background-color: #ddd;

        #spin-button {

            color: white;
            padding: 10px 20px;

            border: none;
            border-radius: 5px;

            transition: background-color 0.3s;
        }

        #spin-button:hover {

        }

        #win-banner, #try-again-banner {
            display: none;

            margin-top: 20px;
        }

        #win-amount {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        .confetti {
            width: 10px;
            height: 10px;
            background-color: #ff5722;
            position: absolute;
            animation: confetti-fall 4s ease-out infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(800px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
            100% {
                transform: translateX(0);
            }
        }

<body>
    <header>
        <!-- Logo hinzuf√ºgen und positionieren -->
        <img id="logo" src="file:///Users/hypedbenni/Desktop/Web Entwicklung /BetProLine/Logos /RealOne2023-09-06 um 11.22.22.png" alt="ProBetLine Logo">

            <a href="file:///Users/hypedbenni/Desktop/Web%20Entwicklung%20/BetProLine/Slot/Slot.html" class="tab">Slotmaschine</a>

    <main>
     

        <!-- Slotmaschine -->
        <div class="slot-machine">
            <h1>Slotmaschine</h1>
            <div id="balance">Kontostand: 1000 Euro</div>
            <div id="bet-selector">
                <label for="bet">Einsatz pro Spin:</label>
                <select id="bet">
                    <option value="0.1">10 Cent</option>
                    <option value="0.2">20 Cent</option>
                    <option value="0.5">50 Cent</option>
                    <option value="1">1 Euro</option>
                    <option value="2">2 Euro</option>
                    <option value="5">5 Euro</option>
                </select>
            </div>
            <div class="reels">
                <div class="reel" id="reel1">?</div>
                <div class="reel" id="reel2">?</div>
                <div class="reel" id="reel3">?</div>
            </div>
            <button id="spin-button">Spin</button>
            <div id="win-banner">Big Win!</div>
            <div id="try-again-banner">Try Again</div>
            <div id="win-amount">Gewinn: 0 Euro</div>
        </div>
    </main>
    <script>
       
       const symbols = ["üçí", "üçä", "üçá", "üîî", "üíé"];
        const spinButton = document.getElementById("spin-button");
        const reels = [document.getElementById("reel1"), document.getElementById("reel2"), document.getElementById("reel3")];
        const winBanner = document.getElementById("win-banner");
        const tryAgainBanner = document.getElementById("try-again-banner");
        const winAmount = document.getElementById("win-amount");
        const balanceDisplay = document.getElementById("balance");
        const betSelector = document.getElementById("bet");

        let balance = 1000;
        let currentBet = parseFloat(betSelector.value);
        let hasSpun = false;

        function updateBalance() {
            if (hasSpun) {
                balance -= currentBet;
            }
            balanceDisplay.textContent = `Kontostand: ${balance.toFixed(2)} Euro`;
        }

        function calculateWin(result) {
            const winFactors = {
                "üçí": 0.5,
                "üçä": 1,
                "üçá": 2,
                "üîî": 5,
                "üíé": 10,
            };

            return winFactors[result] * currentBet;
        }

        function spinReels() {
            if (balance < currentBet) {
                alert("Nicht genug Guthaben. Bitte w√§hlen Sie einen niedrigeren Einsatz.");
                return;
            }

            spinButton.disabled = true;
            betSelector.disabled = true;
            let spinsLeft = 3;

            function spinOneReel() {
                spinsLeft--;

                if (spinsLeft === 0) {
                    spinButton.disabled = false;
                    betSelector.disabled = false;
                    hasSpun = true;

                    // √úberpr√ºfen, ob es einen Gewinn gibt
                    if (reels[0].textContent === reels[1].textContent && reels[1].textContent === reels[2].textContent) {
                        // Gewonnen! Zeige den Gewinn-Banner und berechne den Gewinn
                        const win = calculateWin(reels[0].textContent);
                        winBanner.style.display = "block";
                        winBanner.classList.add("animated");
                        startConfettiAnimation();

                        // Aktualisieren Sie den Kontostand und den Gewinnbetrag
                        balance += win;
                        balanceDisplay.textContent = `Kontostand: ${balance.toFixed(2)} Euro`;
                        winAmount.textContent = `Gewinn: ${win.toFixed(2)} Euro`;
                    } else {
                        // Kein Gewinn, zeige den "Try Again"-Banner und f√ºge eine Shake-Animation hinzu
                        tryAgainBanner.style.display = "block";
                        tryAgainBanner.classList.add("animated");
                        setTimeout(() => {
                            tryAgainBanner.style.display = "none";
                            tryAgainBanner.classList.remove("animated");
                        }, 1000);
                        reels.forEach(reel => {
                            reel.style.animation = "shake 0.5s";
                            setTimeout(() => {
                                reel.style.animation = "";
                            }, 500);
                        });
                    }
                }

                reels.forEach((reel, index) => {
                    setTimeout(() => {
                        const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                        reel.textContent = randomSymbol;
                    }, index * 500);
                });

                updateBalance();
            }

            // Entfernen Sie die Animationen
            winBanner.addEventListener("animationend", () => {
                winBanner.classList.remove("animated");
            });

            tryAgainBanner.addEventListener("animationend", () => {
                tryAgainBanner.classList.remove("animated");
            });

            spinOneReel();
            setTimeout(spinOneReel, 500);
            setTimeout(spinOneReel, 1000);
        }

        function startConfettiAnimation() {
            const confettiContainer = document.createElement("div");
            confettiContainer.className = "confetti-container";
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confettiContainer.appendChild(confetti);
            }

            setTimeout(() => {
                confettiContainer.remove();
                winBanner.style.display = "none";
                winAmount.textContent = "Gewinn: 0 Euro";
            }, 5000); // Entfernen Sie das Konfetti und den Banner nach 5 Sekunden
        }

        spinButton.addEventListener("click", spinReels);
        betSelector.addEventListener("change", () => {
            currentBet = parseFloat(betSelector.value);
            updateBalance();
        });

        updateBalance(); // Initialen Kontostand anzeigen



    </script>
